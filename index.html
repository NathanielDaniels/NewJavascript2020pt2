<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Javascript Section 2</title>
  </head>
  <body>
    <!--! ============================= -->
    <!--! ======== Timer App ========== -->

    <svg height="200" width="200">
      <circle r="20" cx="30" cy="30"></circle>
      <circle r="20" cx="130" cy="30"></circle>
      <circle r="20" cx="30" cy="130"></circle>
    </svg>
    <section id="timerContainer">
      <div id="count"></div>
      <input id="duration" type="text" value="30" />
      <div id="btns">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/7d2ec9f92c.js"></script>
    <script src="timerJS/timer.js"></script>
    <script src="timerJS/script.js"></script>

    <!--! ======== /Timer App ========== -->
    <!--! ============================= -->
  </body>
</html>
